<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
  <!-- Status Chart -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50"
  >
    <div class="flex items-center justify-between mb-6">
      <div>
        <h3 class="text-xl lg:text-2xl font-bold text-gray-900 dark:text-white">
          Task Status
        </h3>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Distribution by current status
        </p>
      </div>
      <div
        class="w-10 h-10 lg:w-12 lg:h-12 bg-gradient-to-br from-blue-100 to-indigo-100 dark:from-blue-900/50 dark:to-indigo-900/50 rounded-lg lg:rounded-xl flex items-center justify-center"
      >
        <i
          class="pi pi-chart-bar text-blue-600 dark:text-blue-400 text-lg lg:text-xl"
        ></i>
      </div>
    </div>
    <div class="h-64 lg:h-80">
      <canvas #statusChart></canvas>
    </div>
  </div>

  <!-- Category Chart -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50"
  >
    <div class="flex items-center justify-between mb-6">
      <div>
        <h3 class="text-xl lg:text-2xl font-bold text-gray-900 dark:text-white">
          Task Categories
        </h3>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Distribution by category type
        </p>
      </div>
      <div
        class="w-10 h-10 lg:w-12 lg:h-12 bg-gradient-to-br from-green-100 to-emerald-100 dark:from-green-900/50 dark:to-emerald-900/50 rounded-lg lg:rounded-xl flex items-center justify-center"
      >
        <i
          class="pi pi-tag text-green-600 dark:text-green-400 text-lg lg:text-xl"
        ></i>
      </div>
    </div>
    <div class="h-64 lg:h-80">
      <canvas #categoryChart></canvas>
    </div>
  </div>
</div>
