<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
  <!-- Total Tasks -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 hover:shadow-xl transition-all duration-300 hover:scale-105"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
          Total Tasks
        </p>
        <p
          class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
        >
          {{ stats.total || 0 }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          All project tasks
        </p>
      </div>
      <div
        class="w-12 h-12 lg:w-16 lg:h-16 bg-gradient-to-br from-blue-100 to-indigo-100 dark:from-blue-900/50 dark:to-indigo-900/50 rounded-xl lg:rounded-2xl flex items-center justify-center"
      >
        <i
          class="pi pi-file text-blue-600 dark:text-blue-400 text-xl lg:text-2xl"
        ></i>
      </div>
    </div>
  </div>

  <!-- Active Tasks -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 hover:shadow-xl transition-all duration-300 hover:scale-105"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
          Active Tasks
        </p>
        <p
          class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent"
        >
          {{ stats.byStatus?.['Active'] || 0 }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          Currently in progress
        </p>
      </div>
      <div
        class="w-12 h-12 lg:w-16 lg:h-16 bg-gradient-to-br from-green-100 to-emerald-100 dark:from-green-900/50 dark:to-emerald-900/50 rounded-xl lg:rounded-2xl flex items-center justify-center"
      >
        <i
          class="pi pi-check-circle text-green-600 dark:text-green-400 text-xl lg:text-2xl"
        ></i>
      </div>
    </div>
  </div>

  <!-- New Tasks -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 hover:shadow-xl transition-all duration-300 hover:scale-105"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
          New Tasks
        </p>
        <p
          class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent"
        >
          {{ stats.byStatus?.['New'] || 0 }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          Awaiting start
        </p>
      </div>
      <div
        class="w-12 h-12 lg:w-16 lg:h-16 bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/50 dark:to-pink-900/50 rounded-xl lg:rounded-2xl flex items-center justify-center"
      >
        <i
          class="pi pi-clock text-purple-600 dark:text-purple-400 text-xl lg:text-2xl"
        ></i>
      </div>
    </div>
  </div>

  <!-- Closed Tasks -->
  <div
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 hover:shadow-xl transition-all duration-300 hover:scale-105"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
          Completed
        </p>
        <p
          class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-gray-600 to-gray-700 bg-clip-text text-transparent"
        >
          {{ stats.byStatus?.['Closed'] || 0 }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          Successfully finished
        </p>
      </div>
      <div
        class="w-12 h-12 lg:w-16 lg:h-16 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600 rounded-xl lg:rounded-2xl flex items-center justify-center"
      >
        <i
          class="pi pi-check text-gray-600 dark:text-gray-400 text-xl lg:text-2xl"
        ></i>
      </div>
    </div>
  </div>
</div>
