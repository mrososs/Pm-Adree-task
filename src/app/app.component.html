<div
  class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50/30 to-indigo-50/30 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-all duration-500"
>
  <!-- Main Layout Container -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <app-sidebar
      [isOpen]="sidebarOpen()"
      (closeSidebar)="sidebarOpen.set(false)"
    ></app-sidebar>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 lg:ml-0">
      <!-- Top Navigation Bar -->
      <app-navbar
        [isDarkMode]="isDarkMode()"
        (toggleSidebar)="sidebarOpen.set(!sidebarOpen())"
        (toggleTheme)="toggleTheme()"
      ></app-navbar>

      <!-- Page Content -->
      <main class="flex-1 overflow-auto p-4 lg:p-6">
        <router-outlet />
      </main>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div
    *ngIf="sidebarOpen()"
    (click)="sidebarOpen.set(false)"
    class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm lg:hidden transition-all duration-300"
  ></div>
</div>
