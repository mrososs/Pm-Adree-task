<header
  class="h-14 lg:h-16 bg-white dark:bg-gray-800/80 backdrop-blur-xl shadow-sm border-b border-gray-200/50 dark:border-gray-700/50 flex items-center"
>
  <div class="flex items-center justify-between h-full px-4 lg:px-6 w-full">
    <!-- Left Side -->
    <div class="flex items-center space-x-3 lg:space-x-4">
      <button
        (click)="onToggleSidebar()"
        class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 lg:hidden rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200"
      >
        <i class="pi pi-bars text-base lg:text-lg"></i>
      </button>

      <div class="hidden lg:block">
        <h2
          class="text-base lg:text-lg font-bold text-gray-900 dark:text-white"
        >
          Welcome back! ðŸ‘‹
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Here's what's happening with your projects today.
        </p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="flex items-center space-x-3 lg:space-x-4">
      <!-- Theme Toggle -->
      <button
        (click)="onToggleTheme()"
        class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group"
      >
        <i
          *ngIf="!isDarkMode"
          class="pi pi-moon text-base lg:text-lg group-hover:rotate-12 transition-transform duration-300"
        ></i>
        <i
          *ngIf="isDarkMode"
          class="pi pi-sun text-base lg:text-lg group-hover:rotate-12 transition-transform duration-300"
        ></i>
      </button>

      <!-- User Profile -->
      <div
        class="flex gap-2 items-center space-x-2 lg:space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 cursor-pointer group"
      >
        <div
          class="w-7 h-7 lg:w-8 lg:h-8 bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/25 group-hover:scale-110 transition-transform duration-200"
        >
          <i class="pi pi-user text-white text-xs lg:text-sm"></i>
        </div>
        <div class="hidden md:block">
          <p class="font-semibold text-gray-900 dark:text-white text-sm ">
            Mohamed Osama
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            Project Manager
          </p>
        </div>
      </div>
    </div>
  </div>
</header>
