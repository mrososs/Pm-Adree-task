<div
  class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-6 lg:p-8 rounded-xl lg:rounded-2xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 transition-all duration-300"
  [class.hover\:shadow-xl]="hoverOn()"
  [class.hover\:scale-105]="hoverOn()"
  role="group"
  [attr.aria-label]="label()"
>
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
        {{ config().title }}
      </p>

      <p
        class="text-3xl lg:text-4xl font-bold bg-gradient-to-r bg-clip-text text-transparent"
        [ngClass]="[fromClass(), toClass()]"
      >
        {{ config().value }}
      </p>

      @if (config().subtitle) {
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          {{ config().subtitle }}
        </p>
      }
    </div>

    <div
      class="w-12 h-12 lg:w-16 lg:h-16 rounded-xl lg:rounded-2xl flex items-center justify-center bg-gradient-to-br"
      [ngClass]="badgeBg()"
      aria-hidden="true"
    >
      <i class="{{ iconClass() }} text-xl lg:text-2xl"></i>
    </div>
  </div>
</div>
