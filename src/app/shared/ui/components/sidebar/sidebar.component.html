<aside
  class="fixed lg:relative inset-y-0 left-0 z-50 w-80 h-full bg-white/95 dark:bg-gray-800/95 backdrop-blur-xl shadow-2xl border-r border-gray-200/50 dark:border-gray-700/50 transform transition-all duration-500 ease-in-out lg:translate-x-0"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <!-- Sidebar Header -->
  <div
    class="flex items-center justify-between h-16 lg:h-20 px-4 lg:px-6 border-b border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-blue-50/80 to-indigo-50/80 dark:from-gray-800/80 dark:to-gray-700/80"
  >
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 rounded-lg lg:rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/25"
      >
        <i class="pi pi-briefcase text-white text-sm lg:text-lg"></i>
      </div>
      <div>
        <h1
          class="text-lg lg:text-xl font-bold bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent"
        >
          PM App
        </h1>
        <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">
          Project Management
        </p>
      </div>
    </div>
    <button
      (click)="onCloseSidebar()"
      class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 lg:hidden rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200"
    >
      <i class="pi pi-times text-base"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 lg:px-4 py-4 lg:py-6 overflow-y-auto">
    <div class="space-y-2">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-xl scale-105"
        class="flex items-center px-3 lg:px-4 py-3 lg:py-4 text-gray-700 dark:text-gray-300 rounded-lg lg:rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 group"
      >
        <div
          class="w-8 h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-blue-100 to-indigo-100 dark:from-gray-700 dark:to-gray-600 rounded-lg flex items-center justify-center mr-3 lg:mr-4 group-hover:scale-110 transition-transform duration-300"
        >
          <i
            class="pi pi-chart-bar text-blue-600 dark:text-blue-400 text-base lg:text-lg"
          ></i>
        </div>
        <div>
          <span class="font-semibold text-sm lg:text-base">Dashboard</span>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            Overview & Analytics
          </p>
        </div>
      </a>

      <a
        routerLink="/tasks"
        routerLinkActive="bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-xl scale-105"
        class="flex items-center px-3 lg:px-4 py-3 lg:py-4 text-gray-700 dark:text-gray-300 rounded-lg lg:rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 group"
      >
        <div
          class="w-8 h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-green-100 to-emerald-100 dark:from-gray-700 dark:to-gray-600 rounded-lg flex items-center justify-center mr-3 lg:mr-4 group-hover:scale-110 transition-transform duration-300"
        >
          <i
            class="pi pi-list text-green-600 dark:text-green-400 text-base lg:text-lg"
          ></i>
        </div>
        <div>
          <span class="font-semibold text-sm lg:text-base">Tasks</span>
          <p class="text-xs text-gray-500 dark:text-gray-400">Manage & Track</p>
        </div>
      </a>
    </div>

    <!-- Quick Stats -->
    <div
      class="mt-6 lg:mt-8 p-3 lg:p-4 bg-gradient-to-br from-gray-50/80 to-gray-100/80 dark:from-gray-700/80 dark:to-gray-600/80 rounded-lg lg:rounded-xl border border-gray-200/50 dark:border-gray-600/50"
    >
      <h3
        class="text-xs lg:text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 lg:mb-3 flex items-center"
      >
        <i class="pi pi-chart-line text-blue-500 mr-2"></i>
        Quick Stats
      </h3>
      <div class="space-y-2 lg:space-y-3">
        <div
          class="flex items-center justify-between p-2 bg-white/60 dark:bg-gray-600/60 rounded-lg"
        >
          <div class="flex items-center">
            <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
            <span class="text-xs text-gray-600 dark:text-gray-400 font-medium"
              >Total Tasks</span
            >
          </div>
          <span class="font-bold text-blue-600 dark:text-blue-400 text-sm"
            >12</span
          >
        </div>
        <div
          class="flex items-center justify-between p-2 bg-white/60 dark:bg-gray-600/60 rounded-lg"
        >
          <div class="flex items-center">
            <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
            <span class="text-xs text-gray-600 dark:text-gray-400 font-medium"
              >Active</span
            >
          </div>
          <span class="font-bold text-green-600 dark:text-green-400 text-sm"
            >5</span
          >
        </div>
        <div
          class="flex items-center justify-between p-2 bg-white/60 dark:bg-gray-600/60 rounded-lg"
        >
          <div class="flex items-center">
            <div class="w-2 h-2 bg-purple-500 rounded-full mr-2"></div>
            <span class="text-xs text-gray-600 dark:text-gray-400 font-medium"
              >Completed</span
            >
          </div>
          <span class="font-bold text-purple-600 dark:text-purple-400 text-sm"
            >7</span
          >
        </div>
      </div>
    </div>
  </nav>
</aside>
